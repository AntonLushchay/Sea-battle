<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sea Battle</title>
		<style>
			#gameBoard td {
				width: 30px !important;
				height: 30px !important;
				overflow: hidden;
			}
			.ship-cell {
				position: relative;
				background-image: url('/src/assets/korabli~2.png');
				background-size: 400% auto;
				background-repeat: no-repeat;
				background-position: center;
			}
			.ship-cell.part-1 {
				background-position-x: 0%;
			}
			.ship-cell.part-2 {
				background-position-x: 33.33%;
			}
			.ship-cell.part-3 {
				background-position-x: 66.66%;
			}
			.ship-cell.part-4 {
				background-position-x: 100%;
			}
			.ship-cell-2 {
				position: relative;
				background-image: url('/src/assets/remove white backgro.png');
				background-size: 400% auto;
				background-repeat: no-repeat;
				background-position: center;
			}
			.ship-cell-2.part-1 {
				background-position-x: 0%;
			}
			.ship-cell-2.part-2 {
				background-position-x: 33.33%;
			}
			.ship-cell-2.part-3 {
				background-position-x: 66.66%;
			}
			.ship-cell-2.part-4 {
				background-position-x: 100%;
			}
		</style>
	</head>
	<body>
		<div id="app"></div>
		<button id="createGame">Create game</button>
		<button id="deleteGame">Delete game</button>
		<button id="closeConnection">Close connection via WS</button>

		<div>
			<input id="gameIdInput" type="text" placeholder="game ID" />
			<button id="joinToGame">Join to game</button>
		</div>
		<div>
			<input id="gameIdForReconnectInput" type="text" placeholder="game ID" />
			<button id="reconnectToGame">Reconnect to game</button>
		</div>

		<!-- Simple Update Settings form (no styles) -->
		<div>
			<h3>Update Settings</h3>
			<label>
				Board size (5-20):
				<input id="boardSizeInput" type="number" min="5" max="20" />
			</label>
			<br />
			<label>
				First player:
				<select id="firstPlayerSelect">
					<option value="">-- no change --</option>
					<option value="PLAYER_1">PLAYER_1</option>
					<option value="PLAYER_2">PLAYER_2</option>
					<option value="RANDOM">RANDOM</option>
				</select>
			</label>
			<br />
			<label>
				Fleet config (JSON array of {type,size,count}):
				<textarea id="fleetConfigInput" rows="4" cols="40"></textarea>
			</label>
			<br />
			<button id="updateSettingsBtn">Update settings</button>
		</div>

		<!-- Fleet placement (PlaceFleetMessage) -->
		<div style="margin-top: 16px">
			<h3>Place Fleet</h3>
			<label>
				Player (host/guest):
				<select id="placeFleetPlayerSelect">
					<option value="host">Host</option>
					<option value="guest">Guest</option>
				</select>
			</label>
			<br />
			<label>
				Fleet placements JSON (ShipPlacementDTO[]):
				<textarea id="fleetPlacementInput" rows="6" cols="60"></textarea>
			</label>
			<br />
			<button id="sendPlaceFleetBtn">Send placeFleet</button>
			<small style="display: block; max-width: 60ch; line-height: 1.3; margin-top: 4px">
				Each element: { shipId: string, startCoords: { x:number, y:number }, orientation:
				"horizontal"|"vertical" }
			</small>
		</div>
